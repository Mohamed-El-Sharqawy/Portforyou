name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Formatter
        run: npm run format

      - name: Run Linter
        run: npm run lint

      - name: Build
        run: npm run build
