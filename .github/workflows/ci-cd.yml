name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm install --force

      - name: Run Formatter
        run: npm run format

      - name: Run Linter
        run: npm run lint

      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:
            ${{ secrets.CLERK_PUBLISHABLE_KEY }}
        with:
          build: npm run build
          start: npm start
