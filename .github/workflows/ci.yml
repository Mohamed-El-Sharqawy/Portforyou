name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Clean Install
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Run Linter
        run: npm run lint

      - name: Build
        run: npm run build
